<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Analog+Digital Clock</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>Document</title>
      <link rel="preconnect" href="https://fonts.gstatic.com" />
      <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600;700;900&display=swap"
        rel="stylesheet"
      />
      <link rel="stylesheet" type="text/css" href="/css/styles.css" />
    </head>

    <body>
      <div class="container">
        <div class="clock">
          <div class="circle" id="sc"><i></i></div>
          <div class="circle" id="mn"><i></i></div>
          <div class="circle" id="hr"><i></i></div>

          <span style="--i: 1"><b>1</b></span>
          <span style="--i: 2"><b>2</b></span>
          <span style="--i: 3"><b>3</b></span>
          <span style="--i: 4"><b>4</b></span>
          <span style="--i: 5"><b>5</b></span>
          <span style="--i: 6"><b>6</b></span>
          <span style="--i: 7"><b>7</b></span>
          <span style="--i: 8"><b>8</b></span>
          <span style="--i: 9"><b>9</b></span>
          <span style="--i: 10"><b>10</b></span>
          <span style="--i: 11"><b>11</b></span>
          <span style="--i: 12"><b>12</b></span>
        </div>

        <div id="time">
          <div id="hour">00</div>
          <div id="minutes">00</div>
          <div id="seconds">00</div>
          <div id="ampm">00</div>
        </div>
      </div>
    </body>
    <script src="./script.js"></script>
  </body>
</html>
